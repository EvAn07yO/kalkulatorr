<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>

    <div style="align-items: center; margin-bottom: 20px;">
        <div>
            <h1>Kalkulator Penjumlahan</h1>
        </div>
    </div>

    <div>
        <label>Angka 1 :</label>
        <input type="number" id="angka1" placeholder="Masukkan Angka 1">
    </div>

    <div>
        <label>Angka 2 :</label>
        <input type="number" id="angka2" placeholder="Masukkan Angka 2">
    </div>
<div style="margin-top: 10px;">
        <button onclick="penjumlahan()">= </button>
    </div>

    <div>
        <label>Hasil :</label>
        <label id="hasil"></label>
    </div>

    <script>
        function penjumlahan() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = angka1 + angka2;
            

            document.getElementById('hasil').textContent = hasil;
        }
    </script>

</body>
</html>
